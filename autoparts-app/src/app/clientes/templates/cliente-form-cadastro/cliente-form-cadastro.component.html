<div class="container w-50 mb-5">
  <div class="row d-flex justify-content-center">
    <img src="/assets/img/LogoSemFundo.png" class="w-25 h-25 mb-3" alt="">
    <p class="p-title text-center mb-2">TORNE-SE UM <br>CONSUMIDOR AUTOPARTS</p>
    <p class="subtitle text-center mb-5">Crie sua conta em nossa Loja e <br>obtenha acesso aos melhores produtos <br>automotivos com qualidade e garantia</p>
  </div>
  <form #clienteForm="ngForm" (ngSubmit)="cadastrar()">

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="alert alert-success" role="alert" *ngIf="sucessoFeedback">
          Cliente salvo/atualizado com sucesso
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorsFeedback">
          {{ errorsFeedback }}
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.cpf" name="cpf" class="form-control" id="floatingInput" placeholder="CPF" mask="000.000.000-00">
          <label for="floatingInput">CPF</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" id="floatingInput"
            placeholder="Nome">
          <label for="floatingInput">Nome</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" id="floatingInput"
            placeholder="nome@exemplo.com">
          <label for="floatingInput">Email</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="password" [(ngModel)]="cliente.senha" name="senha" class="form-control" id="floatingInput" placeholder="Senha">
          <label for="floatingInput">Senha</label>
        </div>
      </div>
    </div>
    
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="password" [(ngModel)]="confirmarSenha" (ngModelChange)="verificarSenhas()" name="confirmarSenha" class="form-control" id="floatingInputConfirmarSenha" placeholder="Confirmar Senha">
          <label for="floatingInputConfirmarSenha">Confirmar Senha</label>
          <div *ngIf="senhaNaoCoincide && cliente.senha && confirmarSenha" class="text-danger m-2">       
            As senhas não coincidem...
          </div>
        </div>
      </div>
    </div>    

    <div class="row d-flex justify-content-center">
      <div class="col-3">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.cep" name="cep" class="form-control" id="floatingInput"
            placeholder="CEP" mask="00000-000">
          <label for="floatingInput">CEP</label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-floating mb-3">
          <select class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="cliente.endereco.estado">
            <option value="">Selecione</option>
            <option *ngFor="let estado of estados" [ngValue]="estado">
              {{ estado }}
            </option>
          </select>
          <label for="floatingInput">Estado</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.cidade" name="cidade" class="form-control" id="floatingInput"
            placeholder="Cidade">
          <label for="floatingInput">Cidade</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.bairro" name="bairro" class="form-control" id="floatingInput"
            placeholder="Bairro">
          <label for="floatingInput">Bairro</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.rua" name="rua" class="form-control" id="floatingInput"
            placeholder="Rua">
          <label for="floatingInput">Rua</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="number" [(ngModel)]="cliente.endereco.numero" name="numero" class="form-control"
            id="floatingInput" placeholder="Número">
          <label for="floatingInput">Número</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.complemento" name="complemento" class="form-control"
            id="floatingInput" placeholder="Complemento">
          <label for="floatingInput">Complemento</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <button class="btn btn-roxo w-100 text-uppercase" type="submit">
          Criar conta
        </button>
      </div>
    </div>
    <div class="row d-inline justify-content-center">
      <div class="col-3 w-100 text-center">
        <a class="terms cursor-pointer" (click)="linkClienteLogin()">Já é um membro? <u><strong>Entre em sua Conta</strong></u></a>
      </div>
    </div>
  </form>
</div>
