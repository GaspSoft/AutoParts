<div class="container my-5 ajust-footer">
  <div class="row">
    <div class="col-md-12">
      <app-lista-vazia-historico *ngIf="!historicoExiste"></app-lista-vazia-historico>
      <table *ngIf="historicoExiste" class="table table-border-roxo table-font-roxo table-hover align-middle text-center">
        <thead>
          <tr>
            <td class="col columns-list">Produto</td>
            <td class="col columns-list">Pre√ßo</td>
            <td class="col columns-list">Quantidade</td>
            <td class="col columns-list">Data</td>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let venda of vendas">
            <td class="line-list"> {{ venda.peca.nome }} </td>
            <td class="line-list"> {{ venda.peca.preco | currency:'BRL':'symbol':'1.2-2'  }} </td>
            <td class="line-list"> 1 </td>
            <td class="line-list"> {{ venda.dataCompra | date:'dd/MM/yyyy HH:mm:ss' }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
