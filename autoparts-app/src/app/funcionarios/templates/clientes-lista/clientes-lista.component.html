
<div class="container ajust-footer">
  <div class="row">
    <div class="col-md-12">
      <lista-vazia-cliente *ngIf="!clientesExiste"></lista-vazia-cliente>
      <table *ngIf="clientesExiste" class="table table-border-roxo table-font-roxo table-hover align-middle text-start">
        <thead>
          <tr>
            <td class="col columns-list">Id</td>
            <td class="col columns-list">Nome</td>
            <td class="col columns-list">Email</td>
            <td class="col columns-list">CPF</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr class="list" scope="row" *ngFor="let cliente of clientes; let i = index">
            <td class="line-list"> {{ i + 1 }} </td>
            <td class="line-list"> {{ cliente.nome}} </td>
            <td class="line-list"> {{ cliente.email}} </td>
            <td class="line-list"> {{ cliente.cpf !== undefined ? formatarCpf(cliente.cpf) : '' }}
            <td class="d-flex justify-content-end line-list list-button">
              <button type="button" class="btn btn-azul mx-4 px-4" (click)="detalhesCliente(cliente.cliente_id)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
